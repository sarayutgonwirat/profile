<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard พฤติกรรมผู้บริโภค</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f1f5f9;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        thead th {
            background-color: #f8fafc;
            position: sticky;
            top: 0;
            z-index: 10;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Dashboard พฤติกรรมผู้บริโภค</h1>
            <p class="text-slate-500 mt-1">ภาพรวมข้อมูลเชิงลึกจากข้อมูลลูกค้า (Live from Google Sheets)</p>
        </header>

        <!-- Dashboard Content -->
        <div id="dashboard-content">
            <!-- Cards Section -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
                <div class="card">
                    <h2 class="text-lg font-semibold text-slate-600 mb-2">จำนวนผู้ใช้งานทั้งหมด</h2>
                    <p id="total-users" class="text-4xl font-bold text-indigo-600">Loading...</p>
                </div>
                <div class="card">
                    <h2 class="text-lg font-semibold text-slate-600 mb-2">ความพึงพอใจเฉลี่ย</h2>
                    <p id="avg-satisfaction" class="text-4xl font-bold text-teal-600">Loading...</p>
                </div>
            </div>

            <!-- Main Content: Chart and Table -->
            <div class="grid grid-cols-1 xl:grid-cols-5 gap-8">
                
                <!-- Bar Chart -->
                <div class="xl:col-span-2 card">
                    <h2 class="text-xl font-bold mb-4">จำนวนผู้ใช้งานแต่ละแพลตฟอร์ม</h2>
                    <canvas id="platformChart"></canvas>
                </div>

                <!-- Data Table -->
                <div class="xl:col-span-3 card">
                     <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                        <h2 class="text-xl font-bold">ข้อมูลทั้งหมด</h2>
                        <input type="text" id="filterInput" placeholder="ค้นหาข้อมูลในตาราง..." class="w-full sm:w-64 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="table-container">
                        <table id="dataTable" class="min-w-full bg-white">
                            <thead class="bg-gray-50">
                                <!-- Headers will be generated by JS -->
                            </thead>
                            <tbody>
                                <!-- Rows will be generated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let platformChartInstance = null; // To hold the chart instance
            const dataUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR-JjnopFFe32Nffemd1b0jDk0IkuJBwNVqLT_mbXE30a1-GZKZzCYEBA9GHw2RDmJaTp6roF4lr_3_/pub?gid=0&single=true&output=csv';

            async function loadDataFromUrl() {
                try {
                    const response = await fetch(dataUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const csvText = await response.text();
                    const data = parseCSV(csvText);
                    displayDashboard(data);
                } catch (error) {
                    console.error("Error loading data from URL:", error);
                    document.getElementById('total-users').textContent = 'Error';
                    document.getElementById('avg-satisfaction').textContent = 'Error';
                    alert("เกิดข้อผิดพลาดในการโหลดข้อมูลจาก Google Sheets");
                }
            }

            function parseCSV(text) {
                const lines = text.trim().split(/\r?\n/);
                if(lines.length < 2) return [];

                const headers = lines[0].split(',').map(h => h.trim());
                const data = [];

                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',');
                    if (values.length === headers.length) {
                        const entry = {};
                        for (let j = 0; j < headers.length; j++) {
                            const value = values[j].trim();
                            entry[headers[j]] = isNaN(value) || value === '' ? value : parseFloat(value);
                        }
                        data.push(entry);
                    }
                }
                return data;
            }

            function displayDashboard(data) {
                if (!data || data.length === 0) {
                    alert("ไม่พบข้อมูลในไฟล์ CSV หรือไฟล์อาจมีรูปแบบไม่ถูกต้อง");
                    return;
                }
                displayCards(data);
                displayPlatformChart(data);
                displayDataTable(data);
            }

            function displayCards(data) {
                const totalUsers = data.length;
                const satisfactionScores = data.map(item => item.satisfaction_score).filter(score => typeof score === 'number');
                const totalSatisfaction = satisfactionScores.reduce((sum, score) => sum + score, 0);
                const avgSatisfaction = satisfactionScores.length > 0 ? (totalSatisfaction / satisfactionScores.length).toFixed(2) : 'N/A';

                document.getElementById('total-users').textContent = totalUsers.toLocaleString();
                document.getElementById('avg-satisfaction').textContent = avgSatisfaction;
            }

            function displayPlatformChart(data) {
                 if (platformChartInstance) {
                    platformChartInstance.destroy(); // Clear the previous chart
                }
                const platformCounts = data.reduce((acc, item) => {
                    const platform = item.preferred_platform;
                    if (platform) {
                        acc[platform] = (acc[platform] || 0) + 1;
                    }
                    return acc;
                }, {});

                const sortedPlatforms = Object.entries(platformCounts).sort(([, a], [, b]) => b - a);

                const labels = sortedPlatforms.map(item => item[0]);
                const values = sortedPlatforms.map(item => item[1]);
                
                const ctx = document.getElementById('platformChart').getContext('2d');
                platformChartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'จำนวนผู้ใช้งาน',
                            data: values,
                            backgroundColor: [
                                'rgba(79, 70, 229, 0.8)', 'rgba(13, 148, 136, 0.8)', 'rgba(219, 39, 119, 0.8)',
                                'rgba(245, 158, 11, 0.8)', 'rgba(59, 130, 246, 0.8)', 'rgba(107, 114, 128, 0.8)'
                            ],
                            borderColor: [
                                'rgba(79, 70, 229, 1)', 'rgba(13, 148, 136, 1)', 'rgba(219, 39, 119, 1)',
                                'rgba(245, 158, 11, 1)', 'rgba(59, 130, 246, 1)', 'rgba(107, 114, 128, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { beginAtZero: true, grid: { display: true, color: '#e5e7eb' } },
                            y: { grid: { display: false } }
                        }
                    }
                });
            }

            function displayDataTable(data) {
                const tableHead = document.querySelector('#dataTable thead');
                const tableBody = document.querySelector('#dataTable tbody');
                
                tableHead.innerHTML = ''; // Clear previous headers
                tableBody.innerHTML = ''; // Clear previous data

                if (!data.length) return;

                const headers = Object.keys(data[0]);
                const headerRow = document.createElement('tr');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.className = 'p-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider';
                    th.textContent = header.replace(/_/g, ' ');
                    headerRow.appendChild(th);
                });
                tableHead.appendChild(headerRow);

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                    headers.forEach(header => {
                        const cell = document.createElement('td');
                        cell.className = 'p-3 text-sm text-gray-700';
                        cell.textContent = item[header];
                        row.appendChild(cell);
                    });
                    tableBody.appendChild(row);
                });

                const filterInput = document.getElementById('filterInput');
                filterInput.addEventListener('keyup', () => {
                    const filterText = filterInput.value.toLowerCase();
                    const rows = tableBody.getElementsByTagName('tr');
                    
                    Array.from(rows).forEach(row => {
                        const rowText = row.textContent.toLowerCase();
                        row.style.display = rowText.includes(filterText) ? '' : 'none';
                    });
                });
            }

            // Load data automatically when the page loads
            loadDataFromUrl();
        });
    </script>
</body>
</html>
