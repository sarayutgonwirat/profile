<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Behavior Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-slate-800">แดชบอร์ดข้อมูลพฤติกรรมผู้บริโภค ของนายสรายุทธ กรวิรัตน์</h1>
            <p class="text-slate-500 mt-1">แสดงข้อมูลล่าสุดจาก Google Sheet</p>
        </header>

        <!-- Loading State / Placeholder -->
        <div id="loader" class="text-center py-12 bg-white rounded-2xl shadow-md flex justify-center items-center gap-4">
             <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-slate-500 text-lg">กำลังโหลดข้อมูลจาก Google Sheet...</p>
        </div>
        
        <!-- Main Content (hidden by default) -->
        <main id="dashboard-content" class="hidden">
             <!-- Stats Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-md flex items-center">
                    <div>
                        <p class="text-sm font-medium text-slate-500">จำนวนผู้ใช้งานทั้งหมด</p>
                        <p id="total-users" class="text-3xl font-bold text-slate-800">...</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-md flex items-center">
                    <div>
                        <p class="text-sm font-medium text-slate-500">ความพึงพอใจเฉลี่ย</p>
                        <p id="avg-satisfaction" class="text-3xl font-bold text-slate-800">...</p>
                    </div>
                </div>
                 <div class="bg-white p-6 rounded-2xl shadow-md flex items-center">
                    <div>
                        <p class="text-sm font-medium text-slate-500">อายุเฉลี่ย</p>
                        <p id="avg-age" class="text-3xl font-bold text-slate-800">...</p>
                    </div>
                </div>
                 <div class="bg-white p-6 rounded-2xl shadow-md flex items-center">
                    <div>
                        <p class="text-sm font-medium text-slate-500">ค่าใช้จ่ายเฉลี่ย (บาท)</p>
                        <p id="avg-spending" class="text-3xl font-bold text-slate-800">...</p>
                    </div>
                </div>
            </div>

            <!-- Chart -->
            <div class="bg-white p-6 rounded-2xl shadow-md mb-8">
                <h2 class="text-xl font-semibold text-slate-800 mb-4">จำนวนผู้ใช้งานในแต่ละแพลตฟอร์ม</h2>
                <div class="h-96">
                     <canvas id="platformChart"></canvas>
                </div>
            </div>

            <!-- Data Table -->
            <div class="bg-white p-6 rounded-2xl shadow-md">
                <div class="flex flex-col sm:flex-row justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-slate-800 mb-2 sm:mb-0">ตารางข้อมูลทั้งหมด</h2>
                    <input type="text" id="tableFilter" placeholder="พิมพ์เพื่อกรองข้อมูล..." class="w-full sm:w-64 p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                </div>
                <div class="overflow-x-auto custom-scrollbar">
                    <table class="min-w-full divide-y divide-slate-200">
                        <thead class="bg-slate-50">
                            <tr id="table-header">
                            </tr>
                        </thead>
                        <tbody id="table-body" class="bg-white divide-y divide-slate-200">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        let platformChartInstance = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            // The specific Google Sheet URL is now hardcoded.
            const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTTV1GK7234TPS8-sMWY0P84duumN2ohjd2KEj98euuR9YFncKPkQCfJKL5-hvYkdqBPaYZWbhq-h_e/pub?gid=0&single=true&output=csv';

            Papa.parse(googleSheetUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    // Hide loader and show dashboard
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('dashboard-content').classList.remove('hidden');
                    displayDashboard(results);
                },
                error: function(err) {
                    console.error('Error fetching or parsing Google Sheet:', err);
                    const loader = document.getElementById('loader');
                    loader.innerHTML = '<p class="text-red-500">เกิดข้อผิดพลาด: ไม่สามารถโหลดข้อมูลได้ กรุณาตรวจสอบ Console</p>';
                }
            });
        });
        
        function displayDashboard(results) {
            const data = results.data;
            clearDashboard();

            const totalUsers = data.length;
            const totalSatisfaction = data.reduce((sum, row) => sum + parseFloat(row.satisfaction_score || 0), 0);
            const avgSatisfaction = totalUsers > 0 ? (totalSatisfaction / totalUsers).toFixed(2) : 0;
            const totalAge = data.reduce((sum, row) => sum + parseInt(row.age || 0), 0);
            const avgAge = totalUsers > 0 ? (totalAge / totalUsers).toFixed(0) : 0;
            const totalSpending = data.reduce((sum, row) => sum + parseInt(row.avg_spending || 0), 0);
            const avgSpending = totalUsers > 0 ? (totalSpending / totalUsers).toLocaleString('th-TH', { maximumFractionDigits: 0 }) : 0;

            document.getElementById('total-users').innerText = totalUsers.toLocaleString('th-TH');
            document.getElementById('avg-satisfaction').innerText = avgSatisfaction;
            document.getElementById('avg-age').innerText = `${avgAge} ปี`;
            document.getElementById('avg-spending').innerText = avgSpending;

            const platformCounts = data.reduce((acc, row) => {
                const platform = row.preferred_platform;
                if (platform) { acc[platform] = (acc[platform] || 0) + 1; }
                return acc;
            }, {});

            const sortedPlatforms = Object.entries(platformCounts).sort(([,a],[,b]) => b-a);
            const platformLabels = sortedPlatforms.map(item => item[0]);
            const platformData = sortedPlatforms.map(item => item[1]);
            const chartColors = ['#3b82f6', '#84cc16', '#f97316', '#a855f7', '#14b8a6', '#f59e0b', '#ec4899', '#64748b'];

            const ctx = document.getElementById('platformChart').getContext('2d');
            platformChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: platformLabels,
                    datasets: [{
                        label: 'จำนวนผู้ใช้งาน', data: platformData, backgroundColor: chartColors,
                        borderColor: chartColors.map(color => color + 'B3'), borderWidth: 1, borderRadius: 8,
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true, grid: { color: '#e2e8f0' } }, x: { grid: { display: false } } },
                    plugins: { legend: { display: false }, tooltip: { callbacks: { label: context => ` ${context.dataset.label}: ${context.raw} คน` } } }
                }
            });

            const tableHeader = document.getElementById('table-header');
            const tableBody = document.getElementById('table-body');
            const headers = results.meta.fields;

            headers.forEach(header => {
                const th = document.createElement('th');
                th.className = 'px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider';
                th.textContent = header.replace(/_/g, ' ');
                tableHeader.appendChild(th);
            });

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-slate-50';
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.className = 'px-6 py-4 whitespace-nowrap text-sm text-slate-700';
                    td.textContent = row[header];
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
            
            const filterInput = document.getElementById('tableFilter');
            filterInput.value = '';
            filterInput.addEventListener('keyup', function() {
                const filterText = this.value.toLowerCase();
                const rows = tableBody.getElementsByTagName('tr');
                Array.from(rows).forEach(row => {
                    row.style.display = row.textContent.toLowerCase().includes(filterText) ? '' : 'none';
                });
            });
        }

        function clearDashboard() {
            if (platformChartInstance) {
                platformChartInstance.destroy();
            }
            document.getElementById('table-header').innerHTML = '';
            document.getElementById('table-body').innerHTML = '';
            document.getElementById('total-users').innerText = '...';
            document.getElementById('avg-satisfaction').innerText = '...';
            document.getElementById('avg-age').innerText = '...';
            document.getElementById('avg-spending').innerText = '...';
        }
    </script>
</body>
</html>
