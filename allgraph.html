<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard สรุปข้อมูลลูกค้า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* กำหนด font ที่สวยงาม */
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap');
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f0f2f5; /* เปลี่ยนสีพื้นหลังให้ดูสบายตา */
        }
        /* กำหนดสไตล์ให้ iframe */
        .content-frame {
            border: none; /* ไม่มีเส้นขอบ */
            border-radius: 0.75rem; /* ขอบมน */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); /* เพิ่มเงา */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">
                แดชบอร์ดสรุปข้อมูลลูกค้า
            </h1>
            <p class="text-gray-500 mt-2">
                ภาพรวมข้อมูลจากแหล่งต่างๆ
            </p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">

            <div class="bg-white rounded-xl p-6 h-[600px] lg:col-span-2">
                <iframe src="g1.html" title="สัดส่วนลูกค้าตามแพลตฟอร์ม" class="content-frame"></iframe>
            </div>

            <div class="bg-white rounded-xl p-6 h-[600px] lg:col-span-2">
                <iframe src="g2.html" title="กราฟแท่งแสดงจำนวนลูกค้า" class="content-frame"></iframe>
            </div>

            <div class="bg-white rounded-xl p-6 h-[600px] lg:col-span-2">
                <iframe src="g3.html" title="กราฟเส้นแสดงจำนวนลูกค้า" class="content-frame"></iframe>
            </div>

        </main>
    </div>

</body>
</html>
